<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aspect Ratio</title>
    <style>
        .he-aspect-ratio img{
            display: block;
            width: 600px;
            height: auto;
            max-width: 100%;
            aspect-ratio: 1;
        }
    </style>
</head>
<body>
    <!-- Use it for the Perfect Square -->
    <div class="he-aspect-ratio">
        <img src="img.jpg" alt="">
    </div>
</body>
</html>
