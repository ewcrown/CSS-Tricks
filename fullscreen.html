<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen</title>
    <style>
        .he-full-screen:fullscreen h1 {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="he-full-screen">
        <h1>Hello World</h1>
        <p onclick="document.querySelector('.he-full-screen').requestFullscreen()">Open Full Screen</p>
    </div>
</body>
</html>
