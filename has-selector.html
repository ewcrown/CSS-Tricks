<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Has Selector</title>
    <style>
        .he-hide-show input{
            display: none;
        }
        .he-hide-show span::before{
            content: 'Show Div';
        }
        .he-hide-show:has(input:checked) .show-div {
            display: block;
        }
        .he-hide-show:has(input:checked) span::before{
            content: 'Hide Div';
        }
        .show-div {
            display: none;
        }
    </style>
</head>

<body>
    <!-- Use It Like If-Else And You'll see the Magic -->
    <div class="he-hide-show">
        <label>
            <input type="checkbox">
            <span></span>
        </label>
        <div class="show-div">
            <p>Hello World</p>
        </div>
    </div>
</body>

</html>
